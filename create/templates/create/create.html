{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a New page
{% endblock %}

{% block body %}
    <div class="container">
      <form class="" action="{% url 'save' %}" method="post">
        {% csrf_token %}
        <h1> Create a New page </h1>
        <input name='title' type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" value ="{{ topic_title }}">
        <br>
        <textarea name='textarea' class="form-control" id="exampleFormControlTextarea1" rows="8"> {{  body }} </textarea>
        <br>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>

    </div>


{% endblock %}
